<section class="cadastroProfessor">
    <h5>Cadastro Professor</h5>
    <div class="row">
        <form class="col s12 " method="POST">
            <div class="col s12 m12 l12 divForm">
                <div class="col s12 m12 l6 ">

                        <div class="input-field col s12 m6 l12">
                            <i class="material-icons prefix">fingerprint</i>
                            <input id="cpf_professor" type="text" class="validate" name="cpf_professor"
                                [(ngModel)]="professor.cpf_professor"
                                [textMask]="{mask: cpf_mask}" (blur)="validarCpf()">
                            <span class="helper-text " *ngIf="!cpfValido">CPF inválido</span>
                            <label for="cpf_professor">CPF</label>
                        </div>

                        <div class="input-field col s12 m6 l12">
                            <i class="material-icons prefix">account_circle</i>
                            <input id="nome_professor" type="text" class="validate" name="nome_professor"
                                [(ngModel)]="professor.nome_professor">
                            <label for="nome_professor">Nome Completo</label>
                        </div>

                        <div class="input-field col s12 m6 l12">
                            <i class="material-icons prefix">email</i>
                            <input id="email_professor" type="email" class="validate" name="codigo"
                                [(ngModel)]="professor.codigo">
                            <label for="email_professor">Email</label>
                        </div>

                        <div class="input-field col s12 m6 l12">
                            <i class="material-icons prefix">lock</i>
                            <input id="senha_professor" type="password" class="validate" name="senha_professor"
                                [(ngModel)]="professor.senha_professor"
                                (blur)="validaSenha()">
                            <label for="senha_professor">Senha</label>
                        </div>

                        <div class="input-field col s12 m6 l12">
                            <i class="material-icons prefix">lock</i>
                            <input id="conf_senha_professor" type="password" class="validate" name="conf_senha_professor"
                                [(ngModel)]="confirma_senha"
                                (blur)="validaSenha()">
                            <label for="conf_senha_professor">Confirmação senha</label>
                        </div>

                </div>

                <div class="col s12 m12 l6 divCadImagem">

                    <div class="col s12 m12 l12 divEnviarFoto">
                        <div class="col s4"></div>
                        <div class="btn col s4 btnSelecao">
                            <label for='selecao-arquivo' class="label">
                                Foto
                            </label>
                        </div>

                        <div class="col s8">
                            <!-- Este campo está invisivel -->
                            <input #file type="file" accept='image/*' (change)="preview(file.files)"
                                id="selecao-arquivo">
                        </div>
                    </div>

                    <div class="col s12 m12 l12 imagem">
                        <div class="col s2"></div>
                        <img [src]="imgURL" height="200" *ngIf="imgURL" class="preview" name="foto_professor"
                            [(ngModel)]="professor.foto_professor" ngDefaultControl>
                    </div>

                </div>
            </div>

            <div class="row col s12 m12 l6">
                <button type="submit" class="btn waves-effect waves-light btnSubmit" (click)="cadastrarProfessor()">Cadastrar
                    <i class="material-icons right">send</i></button>


                <button class="btn waves-effect waves-light red btnCancelar" type="reset" name="action"
                    (click)="cancelar()">Cancelar
                    <i class="material-icons  right">cancel</i>
                </button>
            </div>

        </form>
    </div>
</section>
