<section class="criarSenha">
    <div class="row"></div>
    <div class="row">
        <div class="col s1 "></div>
        <form class="col s5">
                <h5 class="center-align">Crie sua senha para acessar o sistema</h5>
            <div class="col s12 ">

                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">account_circle</i>
                        <input id="nome_aluno" name="nome_aluno" type="text" class="validate valid"
                            [(value)]="aluno.nome">
                        <label for="icon_prefix">First Name</label>
                    </div>

                </div>

                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">lock</i>
                        <input id="senha_aluno" name="senha_aluno" type="password" class="validate">
                        <label for="icon_prefix">Password</label>
                    </div>
                </div>

                <button class="btn waves-effect waves-light">Pau no cu do Vini</button>
                <button class="btn red lighten-2">Cancelar</button>
            </div>
        </form>

        <div class="col s5 divCard">

            <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                    <span class="card-title">Conheça nossos cursos</span>
                    <p>Não perca a oportunidade de conhecer os cursos que disponibilizamos.
                        Fique preparado para um mercado de trabalho cada vez mais concorrido</p>
                </div>
                <div class="card-action">
                    <a class="btn-floating btn-large pulse">Cursos</a>
                </div>
            </div>
        </div>
    </div>

</section>
